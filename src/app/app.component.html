<div class="mikosava-basic">
  <div *ngIf="isNotMainPage()">
    <app-navbar></app-navbar>
  </div>
  <div class="d-flex h-100 w-100">
    <div class="h-100 w-100">
      <button
        class="btn btn-outline-primary mb-2 me-2 feedback-btn d-none d-xl-flex align-items-center justify-content-center"
        (click)="openFeedbackDialog()"
      >
        <i-bs
          width="1rem"
          height="0.8rem"
          [name]="iconNames.Bug"
          class="d-flex"
        ></i-bs>
        Give feedback
      </button>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div class="version">
  <span>{{ version }} </span>
</div>
<app-cookies-consent></app-cookies-consent>
