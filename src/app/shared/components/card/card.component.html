<div class="card otc-card">
  <div class="card-body">
    <h4 class="card-title">Create OTC trade</h4>
    <div class="row my-2">
      <div
        class="col-12 w-100 d-flex justify-content-center align-items-center"
      >
        <div class="form-group w-100">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="amountA"
            aria-describedby="helpId"
            placeholder=""
          />
          <small id="helpId" class="form-text text-muted"
            >I want to exchange my...</small
          >
        </div>
        <div (click)="selectCoin('A')">
          <span
            class="badge badge-pill badge-secondary bg-primary mx-3 coin-pill"
          >
            <img
              *ngIf="!!(ACoin | async)?.name"
              class="img-logo mx-2"
              #refImg
              [src]="(ACoin | async)?.imageSrc$ | async"
            />
            {{ (ACoin | async)?.name ?? "No Coin A Selected" }}
          </span>
        </div>
      </div>
    </div>
    <div class="row my-2">
      <div
        class="col-12 w-100 d-flex justify-content-center align-items-center"
      >
        <div class="form-group w-100">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="amountB"
            aria-describedby="helpId"
            placeholder=""
          />
          <small id="helpId" class="form-text text-muted"
            >For the following coin</small
          >
        </div>

        <div (click)="selectCoin('B')">
          <span
            class="badge badge-pill badge-secondary bg-primary mx-3 coin-pill"
          >
            <img
              *ngIf="!!(BCoin | async)?.name"
              class="img-logo mx-2"
              #refImg
              [src]="(BCoin | async)?.imageSrc$ | async"
            />{{ (BCoin | async)?.name ?? "No Coin B Selected" }}</span
          >
        </div>
      </div>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary btn-lg btn-block" (click)="openTrade()">
        Create OTC trade
      </button>
    </div>
  </div>
</div>
