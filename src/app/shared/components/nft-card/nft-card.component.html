<ng-container *ngIf="!nft; else displayingNft">
  <div class="dotted-nft-select" (click)="emptyClick.emit()">
    <i-bs [name]="iconNames.Plus" [width]="'64px'" [height]="'64px'"></i-bs>
  </div>
</ng-container>
<ng-template #displayingNft>
  <img
    [src]="
      itHasAnImage(nft) ? nft.media[0].gateway : 'assets/alien-from-hole.jpg'
    "
    alt=""
    srcset=""
  />
</ng-template>
